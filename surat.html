<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Merlin ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.15);
            --text: #ffffff;
            --accent: #ff4d6d;
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
        }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('https://images.unsplash.com/photo-1518199266791-5375a83190b7?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            font-family: 'Poppins', sans-serif;
            color: var(--text);
            overflow: hidden;
            padding: 20px;
        }

        /* Overlay Awal */
        #overlay {
            position: fixed;
            inset: 0;
            background: #111;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            transition: 1s ease-in-out;
        }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 30px 20px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            display: none;
            animation: fadeIn 1.2s ease;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid var(--accent);
            margin-bottom: 20px;
            object-fit: cover;
            box-shadow: 0 0 15px var(--accent);
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 2rem;
            margin-bottom: 15px;
            color: var(--accent);
            line-height: 1.2;
        }

        #text-content {
            font-size: 1rem;
            line-height: 1.6;
            min-height: 100px;
            font-weight: 300;
        }

        .footer-btn {
            margin-top: 25px;
            padding: 14px 35px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: 0.4s;
            box-shadow: 0 8px 15px rgba(255, 77, 109, 0.3);
        }

        .music-control {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--glass);
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 100;
            font-size: 1.2rem;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .heart-float {
            position: absolute;
            color: var(--accent);
            pointer-events: none;
            z-index: 1;
            animation: moveUp 4s linear forwards;
            font-size: 18px;
        }

        @keyframes moveUp {
            0% { transform: translateY(100vh) scale(0); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="music-control" onclick="toggleMusic()" id="musicBtn" style="display:none;">üéµ</div>

    <div id="overlay">
        <h2 style="margin-bottom: 20px; font-weight: 300; color: white;">Ada sesuatu untukmu...</h2>
        <button class="footer-btn" onclick="init()">Buka Sekarang Bocillll ‚ù§Ô∏è</button>
    </div>

    <audio id="mySong" loop>
        <source src="alamak.mp3" type="audio/mpeg">
    </audio>

    <div class="glass-card" id="mainCard">
        <img src="meri.jpeg" class="profile-img" alt="Merlin">
        
        <h1 id="titleText">Halo Sayangku<br>Emanuela Merlin Tandi</h1>
        <div id="text-content"></div>
        <button id="nextBtn" class="footer-btn" style="display:none;" onclick="nextMessage()">Lanjut ‚ù§Ô∏è</button>
    </div>

<script>
    const song = document.getElementById("mySong");
    const textContent = document.getElementById("text-content");
    const nextBtn = document.getElementById("nextBtn");
    
    const messages = [
        "Mungkin kata-kata tidak pernah cukup buat sy jelaskan.",
        "Setiap detik bersamamu adalah bagian favorit dalam hidupku. ‚ú®",
        "Syg bukan cuma pasangan, tapi juga rumah untuk sy pulang.",
        "Terima kasih sudah memilihku, meski aku jauh dari kata sempurna.",
        "I Love You Merlin, Today, Tomorrow, and Forever ‚ù§Ô∏è",
    ];

    let currentMsg = 0;

    function init() {
        document.getElementById("overlay").style.opacity = "0";
        setTimeout(() => {
            document.getElementById("overlay").style.display = "none";
            document.getElementById("mainCard").style.display = "block";
            document.getElementById("musicBtn").style.display = "block";
            
            song.play().catch(error => {
                console.log("Browser memblokir autoplay, musik akan aktif setelah interaksi.");
            });
            
            typeWriter();
            setInterval(createHeart, 500);
        }, 1000);
    }

    function typeWriter() {
        let i = 0;
        textContent.innerHTML = "";
        nextBtn.style.display = "none";
        
        function typing() {
            if (i < messages[currentMsg].length) {
                textContent.innerHTML += messages[currentMsg].charAt(i);
                i++;
                setTimeout(typing, 50);
            } else {
                if(currentMsg < messages.length - 1) {
                    nextBtn.style.display = "inline-block";
                }
            }
        }
        typing();
    }

    function nextMessage() {
        if (currentMsg < messages.length - 1) {
            currentMsg++;
            typeWriter();
        }
    }

    function createHeart() {
        const heart = document.createElement("div");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.className = "heart-float";
        heart.style.left = Math.random() * 95 + "vw";
        heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
    }

    function toggleMusic() {
        if (song.paused) {
            song.play();
            document.getElementById("musicBtn").innerHTML = "üéµ";
        } else {
            song.pause();
            document.getElementById("musicBtn").innerHTML = "üîá";
        }
    }
</script>
</body>
</html>
